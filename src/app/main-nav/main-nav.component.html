<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>


      <mat-nav-list>
        <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item.link">
          <mat-icon>{{item.icon}}</mat-icon> {{item.name | titlecase}}
        </a>
      </mat-nav-list>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ProyectoUPLA</span>
        <span class="fill-space"></span>
        

<div ngbDropdown>
	<button mat-fab  color="white" class="btn btn-outline-primary" id="dropdownBasic1"
		ngbDropdownToggle>
		<mat-icon matBadge="3" mat-raised-button matBadgeColor="warn">notifications</mat-icon>
	</button>
	<div ngbDropdownMenu>
		<button ngbDropdownItem (click)="redirect(1)">Revisar Area 1 de Parcela Limache</button>
		<button ngbDropdownItem (click)="redirect(3)">Revisar Area 3 de Parcela Limache</button> 
		<button ngbDropdownItem (click)="redirect(3)">Revisar Sensor 3 de Parcela Limache</button> 
	</div>
</div>

	<button mat-fab  color="white" class="btn btn-outline-primary" (click)="logout()">
		<mat-icon  mat-raised-button matBadgeColor="warn">exit_to_app</mat-icon>
	</button>
 
         
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
