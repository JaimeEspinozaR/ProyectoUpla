<div class="grid-container">
  <h1 class="mat-h1">Parcelas</h1>
  <mat-grid-list cols="2" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.nombre}}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{card.imagen}}">

        <mat-card-content>{{card.descripcion}}
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button href="http://localhost:4200/main/parcela" target="_self" color="primary">Revisar Parcela</a>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
