<div id="home-content"> 
	<mat-card class="inline-block" style="width:75%;  ">
		<mat-card-header>
			<mat-card-title>Notificaciones</mat-card-title>
		</mat-card-header>
		<mat-card-content #notificacion [style.overflow]="'auto'" [style.height.px]="'840'">		
		<ul>
			  <p #notificaciones *ngFor="let item of notificaciones" [ngClass]="item.estado">
			      {{item.mensaje}}
			  </p>
		</ul>
		</mat-card-content> 
	</mat-card>
	<mat-card class="inline-block"  style="width:25%;" > 
		<mat-card-header>
			<mat-card-title>Mensajes</mat-card-title>
		</mat-card-header>
		<mat-card-content #chat [style.overflow]="'auto'" [style.height.px]="'795'">
 
			<div #mensajes *ngFor="let msg of mensajes" [ngClass]="msg.estado">
			    <p class="sender"> {{msg.usuario}},  {{msg.fecha_creacion}} </p>
			    <p> {{msg.mensaje}} </p> 
<!-- 			    {{last ? scrollToBottom() : ''}} -->
			</div>		 
 
		</mat-card-content>
		<mat-card-actions>
			<nb-chat-form (send)="sendMessage($event)" [dropFiles]="false" [showButton]="false"> </nb-chat-form>
		</mat-card-actions>
	</mat-card>
 </div>
